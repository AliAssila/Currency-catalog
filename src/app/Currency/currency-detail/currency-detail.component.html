<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
<div class='card'>
  <div class='card-header' style='font-size:large'>
    {{pageTitle + ': ' + currency?.id}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-12'>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-6'>{{currency?.attributes.code}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-6'>{{currency?.attributes.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Currency_Type:</div>
          <div class='col-md-6'>{{currency?.attributes.currency_type}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code_iso_numeric3 :</div>
          <div class='col-md-6'>{{currency?.attributes.code_iso_numeric3}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code_iso_alpha3:</div>
          <div class='col-md-6'>{{currency?.attributes.code_iso_alpha3}}</div>
        </div>
      </div>

    </div>
  </div>

  <div class='card-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class=''></i> Back
    </a>
  </div>
</div>
      </div>
    </div>
  </div>
</div>
